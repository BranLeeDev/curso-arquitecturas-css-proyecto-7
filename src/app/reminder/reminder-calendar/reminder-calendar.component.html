<h1 mat-dialog-title>Favorite Animal</h1>
<div mat-dialog-content>
  Reminder for {{ data.date | date: "dd-MM-yyyy" }}
  <div>
    <label>Hour</label>
    <input matInput type="time" [(ngModel)]="data.hourReminder" />
  </div>
  <div>
    <label>City</label>
    <input matInput [(ngModel)]="data.city" />
  </div>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Create Reminder
  </button>
</div>
